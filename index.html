<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>To-Do List</title> 
        <link rel="stylesheet" href="./style.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head> 
    <body> 

        <div class="container" id="container"> 
            <h1 class="container__header">To-Do List</h1> 
            <div class="container-input"> 
                <input class="container-input__input" placeholder="Add task..." type="text" /> 
                <button class="container-input__button">Add</button> 
            </div> 
            <div class="checked-all-tasks"> 
                <input type="checkbox" class="container__completed-all-tasks">Completed all tasks</input>
            </div>    
                <div class="container-tasks"> 
                <!-- <p class="empty-list-message"></p>
                <div class="container-tasks-task"> 
                    <input class="container-tasks-task__checkbox" type="checkbox" /> 
                     <p class="container-tasks-task__text"></p>  
                    <div class="container-tasks-task-buttons"> 
                        <button class="container-tasks-task-buttons__delete" type="button"> 
                            <img src="" /> 
                        </button> 
                    </div>  -->
                </div> 
            </div>
            <div id="hr"><hr></div>
                <div class="container-all-tasks">
                    <button class="container__show-all">All<div id="taskCounter">0</div></button>
                    <button class="container__show-active">Active<div id="taskCounterActive">0</div></button>
                    <button class="container__show-completed">Completed<div id="taskCounterCompleted">0</div></button>
                    <button class="container__delete-all-completed-tasks">Deleted all checked</button>
                </div>
                
                <div class="pagination-container">
                </div>
            </div> 
        </div> 
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
        <script src="./script.js"></script>  
    </body>
</html>
